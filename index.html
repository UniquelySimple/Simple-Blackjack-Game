<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>BlackJack</title>
</head>
<body>
    <div class="container">
        <div class="flex-row-1">
            <h2><span id="state">Let's Play</span></h2>
        </div>
        <div class="flex-row-2">
            <div id="user-box">
                <h2>You : <span id="user-score">0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer : <span id="dealer-score">0</span></h2>
            </div>
        </div>
        <div class="flex-row-3">
            <button type="button" class="btn btn-light" id="hit-button">Hit</button>
            <button type="button" class="btn btn-dark" id='stand-button'>Stand</button>
            <button type="button" class="btn btn-danger" id="deal-button">Deal</button>
        </div>
        <div class="flex-row-4">
            <h4 class="win">Win : <span id="wins">0</span></h4>
            <h4 class="draw">Draw : <span id="draws">0</span></h4>
            <h4 class="lose">Loss : <span id="losses">0</span></h4>
        </div>
    </div>
    <script src="./static/js/script.js"></script>
</body>
</html>
